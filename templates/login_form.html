<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} {{title}} | {{block.super}} {% endblock head_title %}</title>
</head>
<body>

{% block content %}
<div class="col-sm-6 col-sm-offset-3">

<h1>{{title}}</h1>

<form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
    {{ user_form.as_p }}
<input type="submit" class="btn btn-default" value="{{title}}"/>
    </form>
</div>
{% endblock content %}
</body>
</html>
